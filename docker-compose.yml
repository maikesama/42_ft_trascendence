version: '3.8'

services:

  frontend:
    image: "frontend"
    #user: "node"
    # working_dir: /app
    build:
      dockerfile: 'Dockerfile'
      context: ./frontend
    volumes:
      - ./frontend/src:/app/src
    expose:
      - "3000"
    environment:
      REACT_APP_HOST_URI: ${REACT_APP_HOST_URI}
    container_name: frontend
    depends_on:
      - "backend"
    networks:
      - trascendecne

    # command: sh -c "npm install; npm run build; npm install serve; npx serve -s build"
    # command: "npm install --legacy-peer-deps; react-scripts start;"
  backend:
    image: "backend"
    build:
      dockerfile: 'Dockerfile'
      context: ./backend
    restart: unless-stopped
    volumes:
      - ./backend/src:/app/src
    expose:
      - "3333"
    environment:
      HOST: ${REACT_APP_HOST_URI}
      DATABASE_URL: ${DATABASE_URL}
    container_name: backend
    depends_on:
      - "database"
    networks:
      - trascendecne


  database:
    image: postgres:13
    expose:
      - "5432"
    container_name: database
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    networks:
      - trascendecne
  # redis:
  #   image: redis:latest
  #   ports:
  #     - '6379:6379'

  # rcli:
  #   image: redis:latest
  #   links:
  #     - redis
  #   command: redis-cli -h redis

  proxy:
    container_name: proxy
    image: proxy
    build:
      context: ./proxy
      dockerfile: Dockerfile
    ports:
      - "80:80"
      # - "8002:8002"
    depends_on:
      - frontend
      - backend
    restart: always
    networks:
      - trascendecne


networks:
  trascendecne:
