version: '3.8'
services:
  dev-db:
    image: postgres:13
    ports:
      - 5434:5432
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123
      POSTGRES_DB: nest
    networks:
      - trascendence
  redis:
    image: redis:latest
    ports:
      - '6379:6379'
    networks:
      - trascendence
  rcli:
    image: redis:latest
    links:
      - redis
    command: redis-cli -h redis
    networks:
      - trascendence
  proxy:
    build: ./proxy
    container_name: proxy
    ports:
      - "80:80"
    expose:
      - "80"
    
networks:
  trascendence: